<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="weniv-logo.png" alt="위니브 로고" />
    </header>
    <div class="container">
      <p>TIMER</p>
      <div class="time">
        <div class="hrs">
          <span class="label">HRS</span>
          <span class="number">00</span>
        </div>
        <div class="min">
          <span class="label">MIN</span>
          <span class="number">00</span>
        </div>
        <div class="sec">
          <span class="label">SEC</span>
          <span class="number">00</span>
        </div>
      </div>
      <div class="btns">
        <button class="start-btn">
          <img src="Vector 7.png" alt="재생버튼 이미지" /> START
        </button>
        <button class="reset-btn">
          <img src="shape.png" alt="리셋버튼 이미지" /> RESET
        </button>
      </div>
    </div>
    <footer>ⓒ WENIV Corp.</footer>
  </body>
</html>
